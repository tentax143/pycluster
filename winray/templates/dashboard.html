<!DOCTYPE html>
<html>
<head>
    <title>WinRay Dashboard</title>
    <style>
        body { font-family: sans-serif; background: #f9f9f9; padding: 2em; }
        table { width: 100%; border-collapse: collapse; margin-top: 1em; }
        th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
        th { background-color: #333; color: white; }
        .online { color: green; font-weight: bold; }
        .offline { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>WinRay Worker Dashboard</h1>
    <table>
        <tr>
            <th>ID</th><th>IP</th><th>Port</th><th>CPU</th><th>RAM</th><th>Status</th>
        </tr>
        {% for id, w in workers.items() %}
        <tr>
            <td>{{ id }}</td>
            <td>{{ w.ip }}</td>
            <td>{{ w.port }}</td>
            <td>{{ w.cpu }}%</td>
            <td>{{ w.ram }}%</td>
            <td class="{{ 'online' if w.status == 'Online' else 'offline' }}">{{ w.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
